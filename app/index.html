<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React and webpack</title>
</head>
<body>
  <script src="jquery.min.js"></script>
  <script src="fauxjax.min.js"></script>
  <script>
    $.fauxjax.new({
      request: {url: "/api/users", method: "GET"},
        response: {
            status: 200,
            content: [{id: 1, name: 'Toran'}, {id: 2, name: 'Jarrod'}, {id: 3, name: 'Brandon'}]
        }
    });
    $.fauxjax.new({
      request: {url: "/api/users", method: "POST"},
        response: {
            status: 201,
            content: {id: 4}
        }
    });
  </script>
  <div id="container"></div>
  <script src="app.js"></script>
</body>
</html>
